{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href='{% url 'mobile' category 'None' %}' class='list-group-item list-group-item-action' aria-current="true">ALL Product</a>
        {% for i in brand %}
        <a href={% url 'mobile' category i.brand %} class='list-group-item list-group-item-action' aria-current="true">{{i.brand}}</a>
        {% endfor %}
    </div>
  </div>
  <div class="col-sm-8">
    <div class="row">
        {% for i in product %}
        <div class ="col-sm-4 text-center mb-4">
            <a href="{% url 'product-detail' i.id %}" class="btn">
                <div class="item">
                    <img src="{{ i.product_image.url }}" alt="" height="300" class="">
                    <div class ="fw-bold">{{i.title}}</div>
                    <div class ="fw-bold">{{i.discount_price}}
                    <s class ="fw-light text-decorator-line-through">{{i.selling_price}}</s></div>
                </div>
            </a>
        </div>

        {% endfor %}
    </div>

  </div>
 </div>
</div>
{% endblock main-content %}
